{% load static %}

<!-- top navbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
  <!-- sidebar toggle (topbar) -->
  <button
    id="sidebarToggleTop"
    class="btn btn-link d-md-none rounded-circle mr-3"
  >
    <i class="fa fa-bars"></i>
  </button>

  <!-- topbar navbar -->
  <ul class="navbar-nav ml-auto">
    <div class="topbar-divider d-none d-sm-block"></div>

    <!-- nav item - user information -->
    {% if user.is_authenticated %}
    <li class="nav-item dropdown no-arrow">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="userDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span class="mr-2 d-none d-lg-inline text-gray-600 small">
          {{user.username}}
        </span>
        <img
          class="img-profile rounded-circle"
          src="{% static 'themes/sbadmin/img/undraw_profile.svg' %}"
        />
      </a>
      <!-- dropdown - user information -->
      <div
        class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
        aria-labelledby="userDropdown"
      >
        <a class="dropdown-item" href="{% url 'accountsapp:profile' %}">
          <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
          Profile
        </a>
        <a class="dropdown-item" href="#">
          <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
          Settings
        </a>
        <a class="dropdown-item" href="#">
          <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
          Activity Log
        </a>
        <div class="dropdown-divider"></div>
        <a
          class="dropdown-item"
          href="#"
          data-toggle="modal"
          data-target="#logoutModal"
        >
          <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
          Logout
        </a>
      </div>
    </li>
    {% else %}
    <li class="nav-item">
      <a class="nav-link text-primary" href="{% url 'accountsapp:login' %}">Login</a>
    </li>
    <li class="nav-item">
      <span class="nav-link">|</span>
    </li>
    <li class="nav-item">
      <a class="nav-link text-primary" href="{% url 'accountsapp:signup' %}">Signup</a>
    </li>
    {% endif %}
  </ul>
</nav>
<!-- end top navbar -->
