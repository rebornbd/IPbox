{% extends 'sbadmin/base.html' %} {% load static %} {% block content %}

<div class="card-body">
  <div class="container my-4">
    <h3 class="my-4">Update Slot</h3>
    <form method="POST" action="{% url 'slotapp:slot_update' slot.id %}">
      {% csrf_token %}

      <div class="form-group row">
        <label for="slotname" class="col-sm-2 col-form-label">Name</label>
        <div class="col">
          <input
            type="text"
            class="form-control"
            value="{{ slot.name }}"
            id="slotname"
            name="slotname"
            required
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="slotip" class="col-sm-2 col-form-label">IP</label>
        <div class="col">
          <input
            type="text"
            class="form-control"
            value="{{ slot.ip }}"
            id="slotip"
            name="slotip"
            required
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="blade" class="col-sm-2 col-form-label">Blade</label>
        <div class="col">
          <select class="custom-select" id="blade" name="blade" required>
            <option value="">choose blade...</option>
            {% for blade in blades %}
              <option value="{{ blade.id }}" {% if slot.blade.id == blade.id %} selected {% endif %}>{{ blade.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col">
          <div class="row">
            <div class="col-3">
              <a href="{% url 'slotapp:slots' %}" class="btn btn-warning btn-sm btn-block">
                GO TO SLOT LIST
              </a>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary btn-sm btn-block">
                UPDATE
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
