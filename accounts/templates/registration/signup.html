<form method="POST" action="{% url 'accountsapp:signup' %}">
    {% csrf_token %}

    <div class="form-group row">
        <label for="id_username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            {{ form.username }}
        </div>
    </div>
    <div class="form-group row">
        <label for="id_email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            {{ form.email }}
        </div>
    </div>
    <div class="form-group row">
        <label for="id_password1" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            {{ form.password1 }}
        </div>
    </div>
    <div class="form-group row">
        <label for="id_password2" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
            {{ form.password2 }}
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary btn-block">SIGNUP</button>
        </div>
    </div>
</form>
