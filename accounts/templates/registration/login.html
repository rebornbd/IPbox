{% extends 'sbadmin/base.html' %}{% load static %} {% block content %}

<!-- page heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">
        LOGIN
    </h1>
</div>

<!-- table data -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
            <i class="fas fa-user mr-2"></i> Login
        </h6>
    </div>
    <div class="card-body">

        {% if invalidLogin %}
        <div class="form-group row">
            <div class="col">
                <span class="text-danger btn-block border border-danger rounded p-3">
                    <span class="customErrorMessage">invalid username or password!</span>
                </span>
            </div>
        </div>
        {% endif %}

        <form method="POST" action="{% url 'accountsapp:login' %}">
            {% csrf_token %}

            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username" placeholder="username" />
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="password" placeholder="password">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <a class="btn btn-secondary btn-block" href="{% url 'accountsapp:signup' %}">Need an account?
                        Signup!</a>
                </div>
                <div class="col-sm-5">
                    <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
