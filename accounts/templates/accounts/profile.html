{% extends 'sbadmin/base.html' %}{% load static %} {% block content %}

<!-- page heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">
        UPDATE PROFILE
    </h1>
</div>

<!-- table data -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
            <i class="fas fa-user mr-2"></i> Update Profile
        </h6>
    </div>
    <div class="card-body">

        {% if invalidUpdate %}
        <div class="form-group row">
            <div class="col">
                <span class="text-danger btn-block border border-danger rounded p-3">
                    <span class="customErrorMessage">invalid email address!</span>
                </span>
            </div>
        </div>
        {% endif %}

        <form method="POST" action="{% url 'accountsapp:profile' %}">
            {% csrf_token %}

            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstname" id="firstName" placeholder='{{ firstname|default:"first name" }}' />
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lastname" id="lastName" placeholder='{{ lastname|default:"last name" }}'>
                </div>
            </div>
            <div class="form-group row">
                <label for="userEmail" class="col-sm-2 col-form-label">Email address</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="userEmail" placeholder='{{ email|default:"email address" }}'>
                </div>
            </div>

            <!-- <div class="form-group row">
                <label for="userPhoto" class="col-sm-2 col-form-label">Photo</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" name="photo" id="userPhoto" placeholder="upload profile ficture">
                </div>
            </div> -->

            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <a class="btn btn-secondary btn-block" href="{% url 'homepage' %}">Cancle? Go to Homepage!</a>
                </div>
                <div class="col-sm-5">
                    <button type="submit" class="btn btn-primary btn-block">UPDATE</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
